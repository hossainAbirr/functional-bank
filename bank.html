<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6 my-8">
        Welcome to
        <span class="text-violet-600 font-semibold"> Bap er Bank </span>
      </h1>
    </header>

    <main>
      <section class="md:px-24 text-white">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
          <div class="p-10 bg-green-300 h-48 rounded-lg">
            <h2 class="text-4xl font-semibold mb-2">Deposit</h2>
            <h2 class="text-4xl font-semibold">$<span id="deposit">00</span></h2>
          </div>
          <div class="p-10 bg-pink-300 h-48 rounded-lg">
            <h2 class="text-4xl font-semibold mb-2">Withdraw</h2>
            <h2 class="text-4xl font-semibold">$<span id="withdraw">00</span></h2>
          </div>
          <div class="p-10 bg-red-400 h-48 rounded-lg">
            <h2 class="text-4xl font-semibold mb-2">Balance</h2>
            <h2 class="text-4xl font-semibold">$ <span id="balance">1240</span></h2>
          </div>
        </div>
      </section>




      <section class="md:px-24 my-24">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 text-white">
          <div class="bg-violet-600 h-60 rounded-lg">
            <h3 class="text-3xl py-5 px-10">Please Deposit</h3>

            <div class="mx-auto w-3/4 space-y-4">
              <input
              id="deposit-input"
                class="block px-5 py-2 w-full text-black"
                placeholder="Enter the amount"
                type="text"
                name=""
                
              />

              <button id="btn-deposit" class="bg-[#3A86FF] px-8 py-3 rounded-lg">Deposit</button>
            </div>
          </div>
          <div class="bg-[#00b4d8] h-60 rounded-lg">
            <h3 class="text-3xl py-5 px-10">Please Withdraw</h3>

            <div class="mx-auto w-3/4 space-y-4">
              <input
              id="withdraw-input"
                class="block px-5 py-2 w-full text-black"
                placeholder="Enter the amount"
                type="text"
                name=""
              />

              <button id="btn-withdraw" class="bg-[#0077b6] px-8 py-3 rounded-lg">Withdraw</button>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
