<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 my-8">Welcome to 
            <span class="text-violet-600 font-semibold">
                Bap er Bank
            </span>
        </h1>
    </header>

    <main>
        <section>
            <div class="bg-blue-200 w-4/5 m-auto p-7">
                <h1 class="mb-5 font-semibold text-5xl">
                    Please Login
                </h1>
                <input id="email-input" type="email" name="" id="" placeholder="Your Email" class="mb-5 block w-3/4 px-3 py-4 rounded-sm">
                <input id="password-input" type="password" name="" id="" placeholder="Your Password" class="mb-5 block w-3/4 px-3 py-4 rounded-sm">
                <button id="btn-submit" class="bg-amber-400 text-white border-none rounded-md px-7 py-3 hover:bg-orange-800">Submit</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
